<div class="wrapper">
    <form (ngSubmit)="onLogin()">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" required [(ngModel)]="username" name="username">
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required [(ngModel)]="password" name="password">
            <i class='bx bxs-lock-alt'></i>
        </div>

        <!-- 
            
        Not going to use the remember me or forgot password options for now. Maybe add later if I can get everything else to work correctly.

        <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password</a>
        </div> 
    
    -->

        <button type="submit" class="btn">Login</button>
        <div class="register-link">
            <p>Don't have an account? <a [routerLink]="['/register']">Register</a></p>
        </div>
        <!-- Display an error message if login fails -->
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
