<div class="wrapper">
    <form (ngSubmit)="onRegister()">
        <h1>Register</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" required [(ngModel)]="username" name="username">
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required [(ngModel)]="password" name="password">
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="First Name" required [(ngModel)]="firstName" name="firstName">
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Last Name" required [(ngModel)]="lastName" name="lastName">
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email" required [(ngModel)]="email" name="email">
            <i class='bx bxs-envelope'></i>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-link">
            <p>Already have an account? <a [routerLink]="['/login']">Login</a></p>
        </div>
        <!-- Display an error message if registration fails -->
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
